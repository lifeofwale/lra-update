    <style>
            /* Center the loader */
            #loader {
              position: absolute;
              left: 50%;
              top: 50%;
              z-index: 1;
              width: 150px;
              height: 150px;
              margin: -75px 0 0 -75px;
              border: 16px solid #f3f3f3;
              border-radius: 50%;
              border-top: 16px solid #1fb986;
              width: 120px;
              height: 120px;
              -webkit-animation: spin 2s linear infinite;
              animation: spin 2s linear infinite;
            }
            
            @-webkit-keyframes spin {
              0% { -webkit-transform: rotate(0deg); }
              100% { -webkit-transform: rotate(360deg); }
            }
            
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            
            /* Add animation to "page content" */
            .animate-bottom {
              position: relative;
              -webkit-animation-name: animatebottom;
              -webkit-animation-duration: 1s;
              animation-name: animatebottom;
              animation-duration: 1s
            }
            
            @-webkit-keyframes animatebottom {
              from { bottom:-100px; opacity:0 } 
              to { bottom:0px; opacity:1 }
            }
            
            @keyframes animatebottom { 
              from{ bottom:-100px; opacity:0 } 
              to{ bottom:0; opacity:1 }
            }
            
            #myDiv {
              display: none;
              text-align: center;
            }
            </style>
    <title>Merd|Cert</title>
  </head>
  <body class="h-100" onload="myFunction()">
   <!-- Begin -->
   <div id="loader"></div>

   <div style="display:none;" id="myDiv" class="animate-bottom">
       
        <div class="container-fluid p-0">

                              <li data-target="#carouselIndicators" data-slide-to="1"></li>
                               <li data-target="#carouselIndicators" data-slide-to="2"></li>
                            </ol>       
                        <div class="carousel-inner">
                                <div class="carousel-caption d-sm-block">
                                    <div class="row">
                                            <div class="col-sm-6 offset-sm-3 col-xs-12  col-md-4 offset-md-4 formtop">
                                                  <div class="px-2">

                                                          <img src="img/merdcertlast.png" class="logo img-fluid"  alt="medcert logo">
                                                      </div>

                                                            <div class="input-group" id="show_hide_password">
                                                                <input class="form-control" type="password" id="userPassword">
                                                                <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                              </div>
                                                          </div>
                                                          <p class="text-left"><a href="">I forgot my password</a> </p>
                                                          <button class="btn shadow">SIGN IN</button>
                                                        </form>
                                                  </div>
                                                    
                                                    
                                                  </div> 
                                    </div>
                      
                                  </div>
                            
                          <div class="carousel-item active">
                            <img class="d-block w-100"  src="img/lasuth.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100"   src="img/lasuth.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100"   src="img/lasuth.jpg" alt="Third slide">
                          </div>
                        </div>
                      </div>
       
                    </div>
                </div>
            </div>
   </div>

})

<script>
    new Chart(document.getElementById("myChart"), {
    type: 'bar',
    
    data: {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
      datasets: [
        {
          label: "Revenue for this month",
          backgroundColor: ["#1fb987", "#1fb987","#1fb987","#1fb987","#1fb987","#1fb987","#1fb987","#263544","#1fb987","#1fb987","#1fb987","#1fb987"],
          data: [300000, 500000, 1000000 , 1500000, 2000000, 2500000, 2800000,2200000,1300000,900000,300000,270000]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Month in 2018'
      }, scales: {
        yAxes: [{
					ticks: {
						beginAtZero:true,
						userCallback: function(value, index, values) {
							// Convert the number to a string and splite the string every 3 charaters from the end
							value = value.toString();
							value = value.split(/(?=(?:...)*$)/);
							value = value.join(',');
							return value;
						}
					}
				}]
          ,xAxes: [ { gridLines: { display: false } } ], yAxes: [{
      scaleLabel: {
        display: true,
        labelString: 'Amount(â‚¦)'
      }
    }]
        }
    }
});
    </script>
    <script>
        new Chart(document.getElementById("myCharttwo"), {

        data: {

          datasets: [
            {
              label: "Month",
              backgroundColor: ["#1fb987", "#1fb987","#1fb987","#1fb987","#1fb987","#1fb987","#1fb987","#263544","#1fb987","#1fb987","#1fb987","#1fb987"],
              data: [3000000, 500000, 1000000 , 1500000, 2000000, 2500000, 2800000,2200000,1300000,900000,300000,270000]
            }
          ]
        },
        options: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Month in 2018'
          }
        }
    });
        </script>
        <script>
                var myVar;
                
                function myFunction() {
                    myVar = setTimeout(showPage, 3000);
                }
                
                function showPage() {
                  document.getElementById("loader").style.display = "none";
                  document.getElementById("myDiv").style.display = "block";
                }
                </script>
