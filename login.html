<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <title>Med|Cert</title>
  </head>
  <body class="h-100">
    
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-sm-12 caratop ">
                  <div id="carouselSlidesOnly" class="carousel slide carousel-fade" data-ride="carousel">
                      <ol class="carousel-indicators">
                          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselIndicators" data-slide-to="1"></li>
                           <li data-target="#carouselIndicators" data-slide-to="2"></li>
                        </ol>       
                    <div class="carousel-inner">
                            <div class="carousel-caption d-sm-block">
                                <div class="row">
                                        <div class="col-sm-6 offset-sm-3 col-xs-12  col-md-4 offset-md-4 formtop">
                                              <div class="px-2">
                                                  <div class="m-auto">
                                                      <img src="img/merdcertlast.png" class="logo img-fluid"  alt="medcert logo">
                                                  </div>
                                                  
                                                    <form action="post" class="mt-5">
                                                      <div class="form-group py-3 text-left">
                                                        <label for="userEmail">Email Address</label>
                                                        <input type="text" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="yourmail@email.com">
                                                      </div>
                                                      <div class="form-group text-left">
                                                        <label for="userPassword">Password</label>
                                                        <div class="input-group" id="show_hide_password">
                                                            <input class="form-control" type="password" id="userPassword">
                                                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                          </div>
                                                      </div>
                                                      <p class="text-left"><a href="">I forgot my password</a> </p>
                                                      <button class="btn shadow">SIGN IN</button>
                                                    </form>
                                              </div>
                                                
                                                
                                              </div> 
                                </div>
                  
                              </div>
                        
                      <div class="carousel-item active">
                        <img class="d-block w-100"  src="img/lasuth.jpg" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100"   src="img/lasuth.jpg" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100"   src="img/lasuth.jpg" alt="Third slide">
                      </div>
                    </div>
                  </div>
   
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
    $('.carousel').carousel({
    pause: "false"
});</script>
</body>
</html>
